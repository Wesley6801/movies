{% extends "base.html" %}

{% block movies %}
{% for serie in series %}
<div class="col-sm mb-3">
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{serie.poster_path}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{serie.name}}</h5>
    <p class="card-text">{{serie.first_air_date}}</p>
    <a href="{{url_for('serie_detail', serie_id=serie.id)}}" class="btn btn-primary">view more</a>
  </div>
</div>
</div>
{% endfor %}
{% endblock %}
